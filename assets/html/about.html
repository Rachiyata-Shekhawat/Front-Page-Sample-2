<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Front Page Sample 2</title>

  <!-- link for fav icon in title -->
  <link rel="shortcut icon" href="../../favicon.ico"> 

  <!-- link for stylesheets -->
  <link rel="stylesheet" type="text/css" href="../css/normalize.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>
<body>

  <!-- banner class for main background starts here-->
  <div class="banner">

    <!-- header starts here -->
    <header class="flex">

      <!-- logo starts here -->
      <h1 class="logo">
        <a href="../../index.html">
          <img src="../images/logo.png" alt="LOGO">
        </a>
      </h1>
      <!-- logo ends here -->

      <!-- headerNav starts here -->
      <nav class="headerNav">
        <ul class="flex">
          <!-- item 1 -->
          <li>
            <a href="../../index.html">
              <p class="headerNavItemName">Home</p>
            </a>
          </li>
          
          <!-- item 2 -->
          <li>
            <a href="about.html">
              <p class="headerNavItemName">About</p>
            </a>
          </li>

          <!-- item 3 -->
          <li>
            <a href="services.html">
              <p class="headerNavItemName">Services</p>
            </a>
          </li>

          <!-- item 4 -->
          <li>
            <a href="portfolio.html">
              <p class="headerNavItemName">Portfolio</p>
            </a>
          </li>

          <!-- item 5 -->
          <li>
            <a href="blog.html">
              <p class="headerNavItemName">Blog</p>
            </a>
          </li>

          <!-- item 6 -->
          <li>
            <a href="contact.html">
              <p class="headerNavItemName">Contact</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- headerNav ends here -->

      <button class="download orangeButton">
        <a href="#">
          <span class="buttonText">Download</span>
        </a>
      </button>
    </header>
    <!-- header ends here -->
    
    <!-- main starts here -->
    <main class="flex">

      <!-- mainContent starts here -->
      <div class="mainContent">
        <h2>
          About Us
        </h2>
        
      </div>
      <!-- mainContent ends here -->

    </main>
    <!-- main ends here -->
  </div>
  <!-- banner class ends here -->
  
</body>
</html>
